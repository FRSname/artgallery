{% extends "base.html" %}
{% block title %}Artwork Not Found â€“ Gallery{% endblock %}

{% block content %}
<div class="error-page">
  <div class="error-content">
    <svg class="error-icon" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <circle cx="12" cy="12" r="10"/>
      <path d="M12 8v4"/>
      <path d="M12 16h.01"/>
    </svg>
    
    <h1 class="error-title">Artwork Not Found</h1>
    <p class="error-message muted">
      {% if message %}
        {{ message }}
      {% else %}
        The artwork you're looking for doesn't exist or has been removed.
      {% endif %}
    </p>
    
    <div class="error-actions">
      <a href="/gallery" class="btn btn-primary">
        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        </svg>
        Back to Gallery
      </a>
      <a href="javascript:history.back()" class="btn btn-secondary">
        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Go Back
      </a>
    </div>
  </div>
</div>

<style>
.error-page {
  min-height: 60vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}

.error-content {
  text-align: center;
  max-width: 500px;
}

.error-icon {
  color: var(--muted);
  margin-bottom: 24px;
  opacity: 0.7;
}

.error-title {
  font-size: 32px;
  margin-bottom: 16px;
  background: linear-gradient(135deg, var(--text), var(--muted));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.error-message {
  font-size: 16px;
  line-height: 1.6;
  margin-bottom: 32px;
}

.error-actions {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
}
</style>
{% endblock %}
